<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register User (Auth + Realtime Database)</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 25px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    input:focus, select:focus {
      border-color: #2575fc;
      outline: none;
      box-shadow: 0 0 5px #2575fc;
    }

    button {
      background-color: #2575fc;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1a5edb;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register User</h2>

    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>

      <!-- Role Dropdown -->
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="ADMIN">Admin</option>
        <option value="USER">User</option>
      </select>

      <button type="submit">Register</button>
    </form>

    <p id="status"></p>
  </div>

<script type="module">
  // Import Firebase SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // Firebase Configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAMP5QyAOQQ57SQ84nnm9Vff9sW9mMsrww",
    authDomain: "adamselectronicgadget.firebaseapp.com",
    projectId: "adamselectronicgadget",
    storageBucket: "adamselectronicgadget.firebasestorage.app",
    messagingSenderId: "1028576116279",
    appId: "1:1028576116279:web:916e18a8f28c0c7a6b09b2",
    measurementId: "G-5CGSKSS5LY"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Handle registration
  const form = document.getElementById("registerForm");
  const status = document.getElementById("status");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const role = document.getElementById("role").value;

    if (!name || !email || !password || !role) {
      status.textContent = "⚠️ Please fill in all fields.";
      status.className = "error";
      return;
    }

    try {
      // Create user in Firebase Authentication
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      await setDoc(doc(db, "Users", user.uid), {
        name,
        email,
        role,
        uid: user.uid,
        createdAt: new Date().toISOString()
      });

      status.textContent = "✅ User registered and details saved successfully!";
      status.className = "success";
      form.reset();
    } catch (error) {
      status.textContent = "❌ Error: " + error.message;
      status.className = "error";
    }
  });
</script>

</body>
</html>
